<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удалить запись — {{ record.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #111827;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 32px;
      text-align: center;
    }
    h1 {
      color: #dc2626;
      margin-top: 0;
    }
    .warning {
      font-size: 1.1rem;
      margin: 24px 0;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 32px;
    }
    button, .btn-back {
      padding: 14px 32px;
      font-size: 1.05rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .btn-delete {
      background: #dc2626;
      color: white;
    }
    .btn-delete:hover {
      background: #b91c1c;
    }
    .btn-back {
      background: #6b7280;
      color: white;
    }
    .btn-back:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Вы уверены?</h1>
  
  <p class="warning">
    Вы действительно хотите удалить запись<br>
    <strong>«{{ record.title }}»</strong>?<br>
    Это действие нельзя отменить.
  </p>

  <form method="post" action="/passwords/{{ record.id }}/delete">
    <div class="buttons">
      <button type="submit" class="btn-delete">Да, удалить</button>
      <a href="/passwords" class="btn-back">Отмена</a>
    </div>
  </form>
</div>

</body>
</html>
