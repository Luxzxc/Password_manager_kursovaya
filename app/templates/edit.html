<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Редактировать — {{ record.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #1f2937;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      overflow: hidden;
    }
    .header {
      background: #3b82f6;
      color: white;
      padding: 20px 24px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.55rem;
    }
    .content {
      padding: 28px 32px;
    }
    .form-group {
      margin-bottom: 22px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    input, textarea {
      width: 100%;
      padding: 11px 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }
    button, .btn-cancel {
      flex: 1;
      padding: 13px;
      font-size: 1.02rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
    }
    button:hover {
      background: #2563eb;
    }
    .btn-cancel {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-cancel:hover {
      background: #d1d5db;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: #6b7280;
      font-size: 0.95rem;
    }
    .back:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Редактировать запись</h1>
  </div>

  <div class="content">

    {% if error %}
      <p style="color:#dc2626; text-align:center; margin-bottom:20px;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/passwords/{{ record.id }}/edit">
      <div class="form-group">
        <label for="title">Название / сервис *</label>
        <input type="text" id="title" name="title" value="{{ record.title }}" required autofocus>
      </div>

      <div class="form-group">
        <label for="login">Логин / email / телефон</label>
        <input type="text" id="login" name="login" value="{{ record.login }}">
      </div>

      <div class="form-group">
        <label for="password">Пароль *</label>
        <input type="text" id="password" name="password" value="{{ record.password }}" required>
        <!-- type="text" чтобы видно было; можно добавить кнопку показа/скрытия -->
      </div>

      <div class="form-group">
        <label for="url">Ссылка (URL)</label>
        <input type="url" id="url" name="url" value="{{ record.url }}">
      </div>

      <div class="form-group">
        <label for="notes">Заметки</label>
        <textarea id="notes" name="notes">{{ record.notes }}</textarea>
      </div>

      <div class="buttons">
        <button type="submit">Сохранить изменения</button>
        <a href="/passwords" class="btn-cancel">Отмена</a>
      </div>
    </form>

    <a href="/passwords" class="back">← Вернуться к списку</a>
  </div>
</div>

</body>
</html>
