<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добавить пароль</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .content {
      padding: 24px 28px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    input[type="text"],
    input[type="url"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74,144,226,0.15);
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 28px;
    }
    button {
      flex: 1;
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #4a90e2;
      color: white;
    }
    .btn-primary:hover {
      background: #357abd;
    }
    .btn-secondary {
      background: #e9ecef;
      color: #495057;
    }
    .btn-secondary:hover {
      background: #dee2e6;
    }
    .error {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 4px;
      display: none;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: #6c757d;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:hover {
      color: #4a90e2;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Новая запись</h1>
  </div>

  <div class="content">

    {% if error %}
      <p style="color: #dc3545; text-align: center; margin-bottom: 20px;">
        {{ error }}
      </p>
    {% endif %}

    <form method="post" action="/passwords/add">
      <div class="form-group">
        <label for="title">Название / сервис *</label>
        <input type="text" id="title" name="title" required placeholder="Например: Gmail, Instagram, Банк" autofocus>
      </div>

      <div class="form-group">
        <label for="login">Логин / email / номер телефона</label>
        <input type="text" id="login" name="login" placeholder="user@example.com или +7 999 123-45-67">
      </div>

      <div class="form-group">
        <label for="password">Пароль *</label>
        <input type="password" id="password" name="password" required placeholder="········">
      </div>

      <div class="form-group">
        <label for="url">Ссылка (URL)</label>
        <input type="url" id="url" name="url" placeholder="https://example.com">
      </div>

      <div class="form-group">
        <label for="notes">Заметки / дополнительная информация</label>
        <textarea id="notes" name="notes" placeholder="Например: PIN-код 1234, секретный вопрос..."></textarea>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-primary">Сохранить</button>
        <a href="/passwords" class="btn-secondary" style="text-align:center; display:flex; align-items:center; justify-content:center; text-decoration:none;">Отмена</a>
      </div>
    </form>

    <a href="/passwords" class="back-link">← Вернуться к списку</a>
  </div>
</div>

</body>
</html>
